
<div class="formContainer">
    <form [formGroup]="loginForm" (submit)="onSubmit()">

        <label for="emailInput">Email</label>
        <input type="email" name="emailInput" id="emailInput" formControlName="email">

        <label for="passwordInput">Password</label>
        <input type="password" name="passwordInput" id="passwordInput" formControlName="password">


        <input class="formButton" [disabled]="loginForm.invalid" type="submit" value="Submit">

    </form>
</div>
